<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">


    <title>BoolZapp</title>
</head>
<body class="bg-success p-3" >
     <!-- vue -->
     <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
     <div id="app" class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card chat-app people-list">
                    <div class="p-3 d-flex flex-column">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="search input-group-text bg-white"><i class="fa fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search...">
                        </div>
                        <ul class="list-unstyled chat-list mt-2 mb-0 bg-white rounded">
                            <li class="d-flex" v-for="(chat, index) in chats" @click="selectChat(index)">
                                <img :src="chat.image" alt="avatar" class="avatar">
                                <div class="about">
                                    <div class="name">{{ chat.name }}</div>
                                    <div class="status">Ultimo messaggio {{ chat.lastMessageTime }}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-chat" v-if="selectedChat">
                    <div class="card-header p-2">
                        <div class="d-flex align-items-center">
                            <img :src="selectedChat.image" alt="avatar" class="avatar">
                            <div class="d-flex flex-column ms-3">
                                <div class="name">{{ selectedChat.name }}</div>
                                <div class="status">Ultimo messaggio chat {{ selectedChat.lastMessageTime }}</div>
                            </div>
                        </div>
                    </div>
                    <!-- Utilizzo della classe personalizzata per impostare l'altezza dinamica -->
                    <div class="card-body  p-5">
                       ciaone
                    </div>
                </div>
                <div class="card bg-secondary p-3 text-white" v-else>
                    Seleziona una chat
                </div>
            </div>
        </div>
    </div>
    
    

    <!--  JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
